name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reputation_manager_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/reputation_manager_test

      - name: Run Prisma migrations
        run: pnpm prisma migrate deploy --schema=libs/database/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/reputation_manager_test

      - name: Validate Prisma schema
        run: pnpm prisma validate --schema=libs/database/prisma/schema.prisma

      - name: Check format
        run: pnpm nx format:check --all

      - name: Lint affected
        run: pnpm nx affected --target=lint --parallel=3

      - name: Test affected
        run: pnpm nx affected --target=test --parallel=3 --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/reputation_manager_test
          REDIS_URL: redis://localhost:6379
          BETTER_AUTH_SECRET: test-secret-key-for-ci-pipeline-only
          BETTER_AUTH_URL: http://localhost:3000

      - name: Build affected
        run: pnpm nx affected --target=build --parallel=3
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/reputation_manager_test
          REDIS_URL: redis://localhost:6379
          BETTER_AUTH_SECRET: test-secret-key-for-ci-pipeline-only
          BETTER_AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let label = '';
            let comment = '';

            if (total > 1000) {
              label = 'size/XL';
              comment = '⚠️ Este PR es muy grande (>1000 líneas). Considera dividirlo en PRs más pequeños para facilitar el review.';
            } else if (total > 500) {
              label = 'size/L';
              comment = 'ℹ️ Este PR es grande (>500 líneas). Un PR más pequeño sería más fácil de revisar.';
            } else if (total > 200) {
              label = 'size/M';
            } else {
              label = 'size/S';
            }

            // Add label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label],
            });

            // Add comment if needed
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
